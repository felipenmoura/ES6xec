            <section id="generators">
                <template>
function *foo() {
    yield 1;
    yield 2;
    return 3;
}

var it = foo(); // it becomes an Iterator
log(it.next());
log(it.next());
log(it.next());
                </template>
                <template>
var count = 10;
function * foo(x) {
    yield (x || 1) * 3;
}

log(foo().next().value);
log(foo(2).next().value);
log(foo(3).next().value);
                </template>
                <template>
var count = 10;
function * foo(x) {
    yield (x || 1) * 3;
}

var theFoo = foo();
log(theFoo.next().value);
log(theFoo.next().value); // undefined
                </template>
                <template>
function * foo() {
    yield 111;
    yield 222;
    yield 333;
    return 444; // will NOT show on for..of
}

for(let val of foo()){
    log(val);
}

// this, would create a NEW iterator
// therefore, on its first yield
//log(foo().next().value);
                </template>
                <template>
function * counter(){
    var i = 0;
    while(true)
        yield i++;
}

var it = counter();

console.log(it.next().value);
console.log(it.next().value);
console.log(it.next().value);

// a for..of here, would be an endless loop

                <template>
// race and all
var p1 = new Promise(function(resolve, reject) {
    setTimeout(resolve, 3000, 'p1');
});

var p2 = new Promise(function(resolve, reject) {
    setTimeout(resolve, 1000, 'p2');
});

var p3 = new Promise(function(resolve, reject) {
    setTimeout(resolve, 2000, 'p3');
});

Promise.race([p1, p2, p3]).then((val)=>{
    log(val, 'was faster');
});

Promise.all([p1, p2, p3]).then((val)=>{
    log(val, 'all finished');
});
